<head>

    <title>Rock, paper and scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="title">
        <h1>Welcome to Rock, Paper and Scissors</h1>
